<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body>
    <section class="result_summary py-12 h-screen">
        <div class="container md:container mx-auto shadow md:h-full flex items-center">
            <div class="max-w-2xl mx-auto w-full md:flex h-auto shadow shadow-xs rounded-2xl">
                <div class="result_col md:w-1/2 w-full rounded-2xl p-9">
                    <h4 class="text-center text-lg font-bold mb-5" >Your Result</h4>
                    <div class="result_out_of rounded-full flex items-center justify-center color-[red] w-40 h-40 mx-auto text-center mb-5">
                        <h1 class="text-6xl font-extrabold text-white"><span id="obtained_result">76</span><span class="block text-base font-normal text-[#8477ff]">of 400</span></h1>
                    </div><!-- sresult_out_of -->
                    <h2 class="text-3xl font-medium text-white text-center mb-2">Great</h2>
                    <p class="text-center px-5">your scored higher than <span id="percentage">65%</span> of the people who have taken these tests.</p>
                </div>
                <div class="summary_col md:w-1/2 w-full p-9">
                    <h4 class="text-lg text=[#323a5f] font-bold text-left mb-5">Summary</h4>
                    <ul>
                        <li class="bg-[#fff6f5] py-4 px-5 rounded-xl mb-3 align-middle flex items-center">
                            <span class="icon inline-block w-[15%]"><img class="mr-2" src="./assets/images/icon-reaction.svg"></span>
                            <span class="label text-[#ff5555] font-bold w-[55%]">Reaction</span>
                            <span class="marks text-[#9795a3] font-bold w-[30%]"><span id="reaction_obtained" class="obtained text-[#373a4b]">80</span> / <span class="total">100</span></span>
                        </li>
                        <li class="bg-[#fffbf2] py-4 px-5 rounded-xl mb-3 flex items-center">
                            <span class="icon inline-block w-[15%]"><img class="mr-2" src="./assets/images/icon-memory.svg"></span>
                            <span class="label text-[#fbc764] font-bold w-[55%]">Memory</span>
                            <span class="marks text-[#9795a3] font-bold w-[30%]"><span id="memory_obtained" class="obtained text-[#373a4b]">80</span> / <span class="total">100</span></span>
                        </li>
                        <li class="bg-[#f2fbfa] py-4 px-5 rounded-xl mb-3 flex items-center">
                            <span class="icon inline-block w-[15%]"><img class="mr-2" src="./assets/images/icon-verbal.svg"></span>
                            <span class="label text-[#50e1ba] font-bold w-[55%]">Verbal</span>
                            <span class="marks text-[#9795a3] font-bold w-[30%]"><span id="verbal_obtained" class="obtained text-[#373a4b]">80</span> / <span class="total">100</span></span>
                        </li>
                        <li class="bg-[#f3f3fd] py-4 px-5 rounded-xl flex items-center">
                            <span class="icon inline-block w-[15%]"><img class="mr-2" src="./assets/images/icon-visual.svg"></span>
                            <span class="label text-[#1125d6] font-bold w-[55%]">Visual</span>
                            <span class="marks text-[#9795a3] font-bold w-[30%]"><span id="visual_obtained" class="obtained text-[#373a4b]">80</span> / <span class="total">100</span></span>
                        </li>
                    </ul>
                    <button id="result" class="bg-[#303b59] rounded-full w-full p-4 mt-9 text-white font-bold">Continue</button>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
